<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoneySaver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-md">
        <img
          src="/Fiap/projeto_fintec/Fiap_Fintech/images/menu.svg"
          alt="botão menu"
        />
        <h1>Olá,[user.name]</h1>
      </div>
    </header>
    <main>
      <div class="container-md">
        <img
          src="/Fiap/projeto_fintec/Fiap_Fintech/images/graficExemple.svg"
          alt=""
        />
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Extrato ></button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              src="/Fiap/projeto_fintec/Fiap_Fintech/images/wallet.svg"
              alt="botão carteira"
            />
          </div>
          <div class="col">
            <img
              src="/Fiap/projeto_fintec/Fiap_Fintech/images/notification.svg"
              alt="sininho de notificaçoes"
            />
          </div>
          <div class="col">
            <img
              src="/Fiap/projeto_fintec/Fiap_Fintech/images/profile.svg"
              alt="profile icon"
            />
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
